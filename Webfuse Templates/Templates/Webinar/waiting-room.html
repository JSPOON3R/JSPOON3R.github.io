<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" type="image/png"
  href="https://cdn.prod.website-files.com/66fa5c211b77ce188d5275f6/6752cfb0d2935e66e4d7d1a1_favicon-webfuse.png">
<title>Webinar: Waiting Room</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      overflow-x: hidden; /* no horizontal scrollbars if waves move left/right */
      font-family: sans-serif;
      background: linear-gradient(135deg, #1f3c30, #0a205e, #3d93ef);
      background-size: 300% 300%;
      animation: bgGradient 12s ease-in-out infinite alternate;
      height: 100vh;
      position: relative;
    }

    .header {
            width: 100%;
            text-align: center;
            padding: 1.5rem 0;
            font-size: 3rem;
            font-weight: lighter;
            position: absolute;
            color:white;
            top: 40vh;
            z-index: 4;
        }

        #dots {
            display: inline-block;
            width: 2ch; /* Space reserved for 3 dots */
            text-align: left;
        }

    @keyframes bgGradient {
      0%   { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Container that holds all the waves at the bottom */
    .waves {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 55vh;       /* Adjust how tall your wave band is */
      overflow: hidden;   /* Hide wave edges if they move too far */
    }

    /* Each wave is 200% viewport width, so edges won’t appear as it floats */
    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100%;
    }

    /* The <svg> itself is stretched to fill .wave */
    .wave svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Different waves: offset in speed & direction for unsynchronized motion */
    .wave1 {
      opacity: 0.1;
      animation: waveFloat1 6s ease-in-out infinite;
      z-index: 1; /* Put wave1 in front or behind as you wish */
    }
    .wave2 {
      opacity: 0.1;
      animation: waveFloat2 9s ease-in-out infinite;
      z-index: 2;
    }
    .wave3 {
      opacity: 0.1;
      animation: waveFloat3 12s ease-in-out infinite;
      z-index: 3;
    }

    /* Gentle left/right float animations */
    /* Keep the amplitude smaller than half the extra width 
       so the viewport never sees wave edges. */
    @keyframes waveFloat1 {
      0%   { transform: translateX(35vw); transform: translateY(2vh); }
      50%  { transform: translateX(-40vw); transform: translateY(4vh); }
      100% { transform: translateX(35vw); transform: translateY(2vh); }
    }
    @keyframes waveFloat2 {
      0%   { transform: translateX(-25vw); transform: translateY(2vh); }
      50%  { transform: translateX(35vw); transform: translateY(3vh); }
      100% { transform: translateX(-25vw); transform: translateY(2vh); }
    }
    @keyframes waveFloat3 {
      0%   { transform: translateX(20vw);transform: translateY(3vh); }
      50%  { transform: translateX(-34vw);transform: translateY(5vh);  }
      100% { transform: translateX(20vw); transform: translateY(3vh); }
    }
  </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const dotsElement = document.getElementById("dots");
            let count = 0;

            setInterval(() => {
                count = (count + 1) % 4; // Cycle through 0, 1, 2, 3
                dotsElement.textContent = ".".repeat(count || 0); // Ensure at least one dot
            }, 500); // Change ellipsis every 500ms
        });
    </script>
</head>
<body>

<div class="header">Your Webinar will begin shortly<span id="dots"></span></div>

  <div class="waves">
    <!-- Wave 1 -->
    <div class="wave wave1">
      <svg viewBox="0 0 200 100" preserveAspectRatio="none">
        <!-- 
          A simple “C” curve that forms a smooth arc across 
          the top (y=0..20) and fills down to y=100.
          Feel free to adjust the control points for a different shape.
        -->
        <path 
        d="M -231 101 C -157 -29 -117 41 -49 69 S 32 25 96 35 S 371 104 300 100 L 349 100 L -204 100 Z" 
        fill="white" 
      />
      
      </svg>
    </div>

    <!-- Wave 2 -->
    <div class="wave wave2">
      <svg viewBox="0 0 200 100" preserveAspectRatio="none">
        <path 
        d="M -231 101 C -160 -49 -117 41 -51 52 S 32 25 96 35 S 371 104 300 100 L 349 100 L -204 100 Z" 
        fill="white" 
      />
      </svg>
    </div>

    <!-- Wave 3 -->
    <div class="wave wave3">
      <svg viewBox="0 0 200 100" preserveAspectRatio="none">
        <path 
        d="M -252 99 C -151 -37 -117 41 -33 51 S 32 25 96 35 S 371 104 300 100 L 349 100 L -204 100 Z"
        fill="white" 
      />
      </svg>
    </div>
  </div>

</body>
</html>
