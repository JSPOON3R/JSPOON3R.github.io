<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incoming Interactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .interaction {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .interaction button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        function fetchInteractions() {
            google.script.run.withSuccessHandler(updateInteractions).getActiveInteractions();
        }

        function updateInteractions(interactions) {
            const interactionsContainer = document.getElementById('interactions');
            interactionsContainer.innerHTML = ''; // Clear existing interactions
            interactions.forEach(interaction => {
                addInteraction(interaction.session_id, interaction.leader_link);
            });
        }

        function addInteraction(sessionId, leaderLink) {
            const interactionsContainer = document.getElementById('interactions');
            const interactionElement = document.createElement('div');
            interactionElement.className = 'interaction';
            interactionElement.id = sessionId;
            interactionElement.innerHTML = `
                <span>Session ID: ${sessionId}</span>
                <button onclick="window.open('${leaderLink}', '_blank')">Join Call</button>
            `;
            interactionsContainer.appendChild(interactionElement);
        }

        function init() {
            fetchInteractions();
            setInterval(fetchInteractions, 5000); // Fetch new interactions every 5 seconds
        }

        window.onload = init;
    </script>
</head>
<body>
    <h1>Incoming Interactions</h1>
    <div id="interactions"></div>
</body>
</html>
