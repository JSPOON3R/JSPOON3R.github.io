<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oportun: Start</title>
    <link rel="icon" type="image/png"
        href="https://play-lh.googleusercontent.com/E7WzVtuHJzwcvdvD0jpjt3t4hHZ8jg_pkrqpLLwzIB3C1TPBXhSYRx_4aZRnY9s6PDI">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full screen background with centered content */
        body,
        html {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: end;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-color: #f4f4f9;
        }

        /* Background Circle */
        .background-circle {
            position: absolute;
            top: -150%;
            right: -130%;
            width: 200%;
            height: 200%;
            background-color: #c7eed1;
            border-radius: 50%;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: bold;
        }

        .subheading {
            margin-bottom: 20px;
            font-size: .5em;
            color: #6CDB8B;
        }

        /* Container for content */
        .container {
            width: 90%;
            height: 80vh;
            max-width: 400px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            justify-content: space-evenly;
        }

        /* Logo at the top left */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 120px;
        }

        /* Main image in the middle of the page */
        .main-image {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 10%;
            opacity: .8;
        }

        /* Button at the bottom */
        .button {
            font-size: 1.2em;
            border: none;
            color: white;
            background: #000;
            padding: 15px 20px;
            border-radius: 20px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 15%;
        }

        .button:hover {
            background-color: #333;
        }

        .modal-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0, 0, 0, 0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  visibility: hidden;
  opacity: 0;
  transition: opacity 0.3s ease, visibility 0.3s ease;
  pointer-events: none; /* prevent background blocking when hidden */
}

.modal-overlay.show {
  visibility: visible;
  opacity: 1;
  pointer-events: all;
}

.modal-box {
  background: white;
  padding: 2rem;
  border-radius: 10px;
  position: relative;
  width: 90%;
  max-width: 400px;
  text-align: center;
  z-index: 10000; /* ensures it's above any other content */
}

.modal-close {
  position: absolute;
  top: 10px;
  right: 15px;
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
}

.modal-box a {
  display: inline-block;
  margin-top: 1rem;
  text-decoration: none;
  color: #007bff;
  font-weight: bold;
}

</style>
    </style>
</head>

<body>
    <!-- Background Circle -->
    <div class="background-circle"></div>

    <!-- Logo in the top left -->
    <img src="https://images.crunchbase.com/image/upload/c_pad,f_auto,q_auto:eco,dpr_1/ydyoi7bvv5ccopkx0lph" alt="Logo"
        class="logo">

    <!-- Main content container -->
    <div class="container">
        <h2>Live Assistance<br><span class="subheading">Agent Guided</span></h2>
        <img src="https://play-lh.googleusercontent.com/wtjK2wkEgnuraNe9dOthgvp05a5a6eLCZdJA8PQooMfyeJIYUhNyLukvH4E4x1HF1N51"
            alt="Main Image" class="main-image">
        <p>Tap the button to connect.<br><br> We'll guide you through the steps</p>
        <!-- Button at the bottom -->
        <button class="button" onclick="startSession()">Tap To Connect</button>
        <!-- Main Image in the middle -->
    </div>

    <div id="rejoin-modal" class="modal-overlay">
        <div class="modal-box">
          <button class="modal-close" onclick="closeModal()">Ã—</button>
          <p>Would you like to rejoin your active session?</p>
          <a id="rejoin-link" href="#" target="_blank">Rejoin Session</a>
        </div>
      </div>

    <script>
        function startSession() {
            delete Surfly;
            let surflySession;
            (function (s, u, r, f, l, y) {
                s[f] = s[f] || { init: function () { s[f].q = arguments } };
                l = u.createElement(r); y = u.getElementsByTagName(r)[0]; l.async = 1;
                l.src = 'https://surfly.com/surfly.js'; y.parentNode.insertBefore(l, y);
            })
                (window, document, 'script', 'Surfly');

            var settings = {
                // Surfly session options can be set here, or at the Company/Plan levels.
                widget_key: '99671227762b43c2a96daa066ee006e2',
                block_until_agent_joins: false,
                videochat: false,
                hide_element_by_selector: "input",
                url: "demo.surfly.com//company/oportun/start_page_oportun.html"
            };

            Surfly.init(settings, function (initResult) {
                if (initResult.success) {

                    if (!Surfly.isInsideSession) {
                        console.log("No sessions active - starting new");
                        surflySession = Surfly.session().create()
                            .on("session_created", function (session, event) {
                                followerLink = surflySession.followerLink;
                                document.cookie = `followerLink=${encodeURIComponent(followerLink)}; max-age=600000; path=/`;
                                console.log("Follower link cookie added:", getCookie("followerLink"));
                                surflySession.startLeader();
                            });

                    } else if (activeSessions) {
                        console.log("Active sessions detected");
                    }
                } else {
                    console.log("Surfly was unable to initialize properly.");
                }
            });

        };
    </script>

<script>

const storedFollowerLink = getCookie("followerLink");
        if (storedFollowerLink) {
           openModal(storedFollowerLink);
        }

function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? decodeURIComponent(match[2]) : null;
        }

    function openModal(linkHref) {
      document.getElementById("rejoin-link").href = linkHref;
      document.getElementById("rejoin-modal").classList.add("show");
    }
  
    function closeModal() {
      document.getElementById("rejoin-modal").classList.remove("show");
    }
  </script>
</body>

</html>
