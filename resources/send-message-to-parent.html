<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message to Parent Page</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .button {
            background-color: #cf2e2e;
            box-sizing: border-box;
            border-radius: 8px;
            color: #eff0f0;
            cursor: pointer;
            font-family: nunito, sans-serif;
            font-size: .90rem;
            font-weight: bolder;
            padding: 4px;
            border: 1px solid #b2b2b2;
            touch-action: manipulation;
            width: fit-content;
            padding: 8px;
        }
    </style>

<script>


    Surfly.listSessions()[0].currentSession
    .on('message', function(session, event)  {
        // Check if the origin of the sender is allowed
        if (event.origin !== 'https://demo.surfly.com') {
            console.error('Message received from an untrusted origin:', event.origin);
            return;
        }
    
        // Check the content of the message
        if (event.data.message === 'HELLO!') {
            console.log('Message Received in iframe:', event.data.message);
        }
    });
        </script>
</head>
<body>

    <button class="button" id="sendMessageBtn">Send Message to Parent Page</button>



</body>
</html>
