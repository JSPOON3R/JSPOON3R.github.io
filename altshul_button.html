<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form with Signature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        label {
            font-size: 1rem;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .signature-container {
            margin-top: 20px;
        }

        canvas {
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            height: 150px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            input,
            canvas {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Form with Signature</h2>

        <form id="signature-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <div class="signature-container">
                <label for="signature">Signature:</label>
                <canvas id="signature"></canvas>
            </div>
            <button type="button" onclick="clearSignature()">Clear</button>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        <button type="button" onclick="startSession()" style="background-color:red">TEST</button>
    </div>

    <script>
        const canvas = document.getElementById('signature');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!drawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const signatureData = canvas.toDataURL();

            if (!name || !email || signatureData === canvas.toDataURL()) {
                alert('Please fill out all fields and provide a signature.');
                return;
            }

            console.log({
                name: name,
                email: email,
                signature: signatureData
            });

            alert('Form submitted!');
        }

        
    </script>

    <script>
        //SURFLY CODE

        function startSession() {

            (function (s, u, r, f, l, y) {
                s[f] = s[f] || { init: function () { s[f].q = arguments } };
                l = u.createElement(r); y = u.getElementsByTagName(r)[0]; l.async = 1;
                l.src = 'https://surfly.com/surfly.js'; y.parentNode.insertBefore(l, y);
            })(window, document, 'script', 'Surfly');

            var SurflySession;
            var settings = {
                "url": "https://demo.surfly.com/altshul_please_wait.html",
                "block_until_agent_joins": false,
                "chat_enabled": true,
                "default_invitations_enabled": false,
                "start_with_invite_modal": false,
                "document_editor_enabled": false,
                "download_trigger_enabled": false,
                "filesharing_enabled": false,
                "host_switching_allowed": true,
                "invitations_allowed": true,
                "new_urls_allowed": true,
                "non_hosts_can_open_tabs": true,
                "original_file_download_allowed": false,
                "screensharing_enabled": true,
                "session_start_confirmation": true,
                "videochat_enabled": false,
                "widget_key": "99671227762b43c2a96daa066ee006e2",
                "tags": [
                    "Session-Builder"
                ]
            };

            Surfly.init(settings, function (init) {
                if (init.success && !Surfly.isInsideSession) {
                    console.log("init success");
                    SurflySession = Surfly.session().create()
                        .on("session_created", function (session, event) {
                            SurflySession.startLeader();
                        })
                        .on("session_started", function (session, event) {
                            window.alert("JOIN LINK (to be communicated to agents in external channel): " + session.followerLink + "?url=https://demo.surfly.com/altshul_button.html");
                        })
                        .on('participant_joined', function (session, event) {
                            console.log('Participant ', event.clientIndex, 'joined the session');
                            if (event.clientIndex !== 0) {
                                sendMessage();
                                Surfly.listSessions()[0].makeHost(1);

                            } else {
                                console.log(event.clientIndex + " joined the session. Host rights unchanged");
                            }
                        })
                        .on('host_changed', function (session, event) {
                            console.log("host rights obtained: ", event.gained);
                            console.log("New host: ", event.to);
                            console.log("My index: ", event.myIndex);
                        })

                }
            });
        };


        function sendMessage() {
            console.log("sendMessage triggered");
            const messageinput = "close tab";
            Surfly.listSessions()[0].sendMessage({ message: messageinput }, 'https://demo.surfly.com/', window.location.origin);
            console.log("Message Sent to close the tab: ", messageinput);
        }
    </script>

</body>

</html>
