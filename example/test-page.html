<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfly JS Examples</title>



<script>
        var SurflySession;
        function startSurflySession() {
            // Surfly snippet must be on any page that must start a session 
            (function (s, u, r, f, l, y) {
            s[f] = s[f] || { init: function () { s[f].q = arguments } };
            l = u.createElement(r); y = u.getElementsByTagName(r)[0]; l.async = 1;
            l.src = 'https://surfly.com/surfly.js'; y.parentNode.insertBefore(l, y);
        })
            (window, document, 'script', 'Surfly');

        // The preferred way is to set session options from the Surfly web interface,
        // so in most cases you only need to provide a widget key below,
        // but you can also override any options here
        var settings = {
            //Provide widget key
            widget_key: "99671227762b43c2a96daa066ee006e2",
            //Hide all Surfly UI until somebody else joins
            hide_until_agent_joins: true,
            //Mask elements
            hide_element_by_selector: "",
            //Do not require a consent pop up
            session_start_confirmation: false,
            //Start a new session if the page is refreshed
            session_autorestore_enabled: false,
            //disable video for landing page but keep it avaialble in the UI
            videochat: true,
            start_with_videochat_on: false,
            //select starting URL when agent joins
            url: "www.wikipedia.com"

        };

        // Surfly.init() must be called before any other API call
        Surfly.init(settings, function (init) {
            if (init.success && !Surfly.isInsideSession) {
                SurflySession=Surfly.session().startLeader("#leader")
            } else {
                console.log("Surfly was unable to initialize properly.");
            }
            Surfly.on("session_created", function (session, event) {
                console.log('Session', session.followerLink, 'has just started');
                        document.querySelector("#session_pin").innerText = session.pin;
                        logEvent('Session', session.followerLink, 'has just started');
                    })
        });
}

function endSurflySession() {
    SurflySession.end();

}

var isControlRequested = false;

  function toggleControlSession() {
    if (isControlRequested) {
      SurflySession.giveControl(1);
      document.getElementById("toggleButton").innerText = "Give Control";
      isControlRequested = false;
    } else {
      SurflySession.requestControl();
      document.getElementById("toggleButton").innerText = "Request Control";
      isControlRequested = true;
    }
  }

//Script for displaying information available
function ShowInfo(event) {
            const infolog = document.getElementById('event_logger');
            infolog.innerHTML += event + '<br>';
        }
        document.addEventListener('participant_joined', function (session, event) {
            ShowInfo('Participant ', event.clientIndex, 'joined the session');
        });

//Script for Logging Events
        function logEvent(event) {
            const eventLog = document.getElementById('event_logger');
            eventLog.innerHTML += '&bull; ' + event + '<br>';
        }
        document.addEventListener('participant_joined', function (session, event) {
            logEvent('Participant ', event.clientIndex, 'joined the session');
        });

    </script>
</script>

</head>
<body style="margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh;">
<h1>Using Surfly Javascript</h1>
    <!-- Event Logger Window -->
    <div style="flex: 1; border: 1px solid #ccc; display: flex; overflow: auto; padding: 10px;">
        <!-- Two Side-by-Side Divs -->
        <div style="flex: 1; padding-right: 10px;">
            <h2>Available Information:</h2>
            <p id="session_info"></p>
        </div>
        <div style="flex: 1; padding-left: 10px;">
            <h2>Live Event Logger:</h2>
            <p id="event_logger"></p>
        </div>
    </div>

    <!-- Iframe Section -->
    <iframe id="#leader" src="www.example.com" frameborder="0" style="flex: 2; border: none; width: 100%; height: 100%;"></iframe>

    <!-- Panel of Buttons -->
    <div style="flex: .7; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #ccc; padding: 10px;">
        <button onclick="toggleControlSession()">Toggle Control</button>
        <button>Button 2</button>
        <button onclick="endSurflySession()">End Session</button>
    </div>

</body>
</html>
