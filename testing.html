<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script>
        // Surfly snippet must be on any page that must start a session 
        (function (s, u, r, f, l, y) {
            s[f] = s[f] || { init: function () { s[f].q = arguments } };
            l = u.createElement(r); y = u.getElementsByTagName(r)[0]; l.async = 1;
            l.src = 'https://surfly.com/surfly.js'; y.parentNode.insertBefore(l, y);
        })
            (window, document, 'script', 'Surfly');

        // The preferred way is to set session options from the Surfly web interface,
        // so in most cases you only need to provide a widget key below,
        // but you can also override any options here
        var settings = {
            //Provide widget key
            widget_key: "638a1769085c43029306423920b7ed59",
            //Hide all Surfly UI until somebody else joins
            hide_until_agent_joins: true,
            //Mask elements
            hide_element_by_selector: "",
            //Do not require a consent pop up
            session_start_confirmation: false,
            //Start a new session if the page is refreshed
            session_autorestore_enabled: false,
            //disable video for landing page but keep it avaialble in the UI
            videochat: true,
            start_with_videochat_on: false

        };

        // Surfly.init() must be called before any other API call
        Surfly.init(settings, function (init) {
            if (init.success && !Surfly.isInsideSession) {
                Surfly.session()
                    .on("session_created", function (session, event) {
                        // display the PIN of the current session
                        document.querySelector("#session_pin").innerText = session.pin;
                    })
                    .startLeader();
                    logEvent('A session has started: ', session);
            } else {
                console.log("Surfly was unable to initialize properly.");
            }
        });
        </script>


<script>
        function logEvent(event) {
            const eventLog = document.getElementById('event_logger');
            eventLog.innerHTML += event + '' + '<br>';
        }
        document.addEventListener('participant_joined', function (session, event) {
            logEvent('Participant ', event.clientIndex, 'joined the session');
        });

    </script>
</head>

<body>
    <header>
        <h1>Surfly Testing</h1>
        <p>This page starts a Surfly session as soon as the page is loaded</p>
        <h2></h2><b>Session Pin:&nbsp;<span id="session_pin">...</span></b></h2>
        <p id="event_logger"><b>Events:</b><br></p>
    </header>
</body>

</html>
