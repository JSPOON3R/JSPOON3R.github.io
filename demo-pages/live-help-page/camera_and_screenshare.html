<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Assistance</title>
    <style>
               :root {
            --light-red: #e54747;
            --dark-red: #c72323;
            --light-blue: #7cadbf;
            --blue: #2288ad;
            --dark-blue: #166e8e;
            --yellow: #f4c344;
            --orange: #fd942a;
            --light-green: #7dc05a;
            --dark-green: #48a418;
            --darkest-grey: #4d4d4d;
            --dark-grey: #757575;
            --grey: #b2b2b2;
            --light-grey: #d8dada;
            --lightest-gray: #eff0f0;
            --off-white: #f9f9f9;
            --white: #ffffff;
            --background: #2f2f2f;
            --font: 'Nunito', sans-serif;
        }
       
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: var(--font);
        }

        /* Container that takes the full height of the screen */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Title Section: 20% height */
        .title-section {
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color:var(--lightest-gray);
            font-size: 3em;
            text-align: center;
            padding: 10px;
        }

        /* Content Section: Bottom 80% */
        .content-section {
            display: flex;
            flex-direction: row;
            height: 80%;
        }

        /* Left and Right sections, each takes 50% width */
        .left, .right {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .left {
            background-color: black;
            color:var(--lightest-gray);
        }

        .right {
            background-color: black;
            color:var(--lightest-gray);
        }

        /* Image style */
        .image {
            width: 80%;
            height: auto;
            max-width: 300px;
            margin: 20px 0;
        }

        /* Step flow list */
        .steps {
            list-style-type: decimal;
            padding-left: 20px;
            text-align: left;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Title Section -->
        <div class="title-section">
            Quick Assistance
        </div>

        <!-- Content Section (split left and right) -->
        <div class="content-section">
            <!-- Left Section -->
            <div class="left">
                <div class="section-title">Enable Camera & Mic</div>
                <img src="https://github.com/JSPOON3R/JSPOON3R.github.io/blob/main/demo-pages/live-help-page/resources/video_permissions.png?raw=true" alt="Left Section Image" class="image">
                <ol class="steps">
                    <li>Step 1</li>
                    <li>Step 2</li>
                    <li>Step 3</li>
                </ol>
            </div>

            <!-- Right Section -->
            <div class="right">
                <div class="section-title">Share your Screen</div>
                <img src="https://github.com/JSPOON3R/JSPOON3R.github.io/blob/main/demo-pages/live-help-page/resources/new_tab.png?raw=true" alt="Right Section Image" class="image">
                <ol class="steps">
                    <li>Step 1</li>
                    <li>Step 2</li>
                    <li>Step 3</li>
                </ol>
                <img src="https://github.com/JSPOON3R/JSPOON3R.github.io/blob/main/demo-pages/live-help-page/resources/screen_share.png?raw=true" alt="Right Section Image" class="image">
                <ol class="steps">
                    <li>Step 1</li>
                    <li>Step 2</li>
                    <li>Step 3</li>
                </ol>
            </div>
        </div>
    </div>

</body>
</html>
