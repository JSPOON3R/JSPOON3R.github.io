<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            background-image:
                url('https://raw.githubusercontent.com/JSPOON3R/JSPOON3R.github.io/main/facing%20right.png');
            background-size: 90% 100%;
            background-repeat: no-repeat;
            background-position: -90px center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .instructions {
            text-align: left;
            padding: 20px;
            border: 0px solid #fadcdc;
            border-radius: 5px;
            background-color: none;
        }

        ol {
            padding-left: 0;
            list-style-type: none;
        }

        li {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            color: #e54748;
            font-size: 30px;
            font-weight: normal;
        }

        .icon {
            margin-right: 10px;
            font-size: 34px;
            color: #e54748;
        }

        .text {
            margin-left: 70px;
            margin-bottom: 5px;
        }

        .icon-container {
            display: flex;
            align-items: center;
            align-content: center;
            position: fixed;

        }
    </style>
</head>

<body>
    <div class="instructions">
        <ol>
            <li>
                <div class="icon-container">
                    <span class="icon"><i class="fas fa-globe"></i></span>
                </div>
                <span class="text">Enter a website URL</span>
            </li>
            <br><br>
            <li>
                <div class="icon-container">
                    <span class="icon"><i class="fas fa-mouse-pointer"></i></span>
                </div>
                <span class="text">Click "Start Session"</span>
            </li>
            <br><br>
            <li>
                <div class="icon-container">
                    <span class="icon"><i class="fas fa-users"></i></span>
                </div>
                <span class="text">Collaboratively browse the web!</span>
            </li>
        </ol>
    </div>
</body>

</html>
