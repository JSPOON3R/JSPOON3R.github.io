<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AGENT View</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    display: flex;
    flex-direction: row;
  }
  .container {
    height: 100%;
    border: none;
  }
  #frame-right {
    width: 60vw;
  }
  #frame-left {
    width: 40vw;
  }
  .slider-container {
    height: 100%;
    cursor: col-resize;
    user-select: none;
    background-color: #f1f1f1;
  }
  .slider {
    width: 5px;
    height: 100%;
    background-color: #ddd;
    cursor: col-resize;
  }
  iframe {
    width:100%;
    height:100%;
  }
  .video-preview {
top:0;
height:60vh;
  }
  .control-panel {
height:30vh;
  }
</style>
</head>
<body>
  <div class="container" id="frame-left">
    <div class="video-preview">
        <iframe src="https://surfly.com/s/just-video/" class="iframe" frameborder="0" allow="autoplay *; camera *; microphone *; display-capture *; geolocation *;">
        </iframe>
    </div>
    <div class="control-panel">
        <h1>Custom Buttons</h1>
        <button>test</button>
    </div>
  </div>
  </div>
  <div class="slider-container" id="slider">
    <div class="slider"></div>
  </div>
  <div class="container" id="frame-right">
    <iframe src="https://surfly.com/s/just-browse/" class="iframe" frameborder="0" allow="autoplay *; camera *; microphone *; display-capture *; geolocation *;">
    </iframe>
  </div>

</body>
</html>
