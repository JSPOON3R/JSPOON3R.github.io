    <script>
        var widgetkey;
        var session_ready = false;
        var veryImportantButton = document.getElementById("veryImportantButton");


function hide() {
    var veryImportantButton = document.getElementById("veryImportantButton");
    if (veryImportantButton) {
        veryImportantButton.style.display = "none";
    } else {
        throw new Error("Element is null or undefined in hide()");
    }
}

function show() {
    var veryImportantButton = document.getElementById("veryImportantButton");
    if (veryImportantButton) {
        veryImportantButton.style.display = "inline";
    } else {
        throw new Error("Element is null or undefined in show()");
    }
}

Surfly.session().on('tab_control', function (session, event) {
        try {
            if (event.leaderIndex === event.controlIndex) {
                show();
                console.log("Element enabled");
                console.log("Leader index: " + event.leaderIndex);
                console.log("Control index: " + event.controlIndex);
            } else {
                hide();
                console.log("Element disabled");
                console.log("Leader index: " + event.leaderIndex);
                console.log("Control index: " + event.controlIndex);
            }
        } catch (error) {
            console.error("An error occurred:", error.message);
        }
    });

    </script>
