<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message to Parent Page</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .button {
            background-color: #cf2e2e;
            box-sizing: border-box;
            border-radius: 8px;
            color: #eff0f0;
            cursor: pointer;
            font-family: nunito, sans-serif;
            font-size: .90rem;
            font-weight: bolder;
            padding: 4px;
            border: 1px solid #b2b2b2;
            touch-action: manipulation;
            width: fit-content;
            padding: 8px;
        }
    </style>

<script>
 (function(s,u,r,f,l,y){s[f]=s[f]||{init:function(){s[f].q=arguments}};
  l=u.createElement(r);y=u.getElementsByTagName(r)[0];l.async=1;
  l.src='https://surfly.com/surfly.js';y.parentNode.insertBefore(l,y);})
  (window,document,'script','Surfly');


  Surfly.init( function(initResult) {
    if (initResult.success) {
      console.log('Surfly loaded on child page')
    }});

                    SurflySession.on('message', function (session, event) {
                        if (event.origin !== 'https://demo.surfly.com') {
                            console.error('Message received from an untrusted origin:', event.origin);
                            return;
                        }
                        if (event.data.message) {
                            console.log('Message Received inside session:', event.data.message);
                        }
                    });
           

                    function sendMessage() {
        Surfly.listSessions()[0].sendMessage({ message: 'HELLO from inside!' }, 'https://demo.surfly.com', window.location.origin);
        console.log("Message Sent from child page");
    };
    


    window.addEventListener('message', function (event) {
    // Check if the origin of the sender is allowed
    if (event.origin !== 'https://demo.surfly.com') {
        console.error('2. Message received from an untrusted origin:', event.origin);
        return;
    }

    // Check the content of the message
    if (event.data.message === 'HELLO from outside!') {
        console.log('2. Message Received in iframe:', event.data.message);
    }
});

        </script>
</head>
<body>

    <button class="button" id="sendMessageBtn" onclick="sendMessage()">Send Message to Parent Page</button>



</body>
</html>
