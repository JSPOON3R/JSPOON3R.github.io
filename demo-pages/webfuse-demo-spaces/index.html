<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales team demo Spaces</title>
  <style>
    :root {
      --maxw: 1280px; /* widened */
      --divider: #d8d8de;
      --muted: #6b7280;
      --bg: #fafafa;
      --card: #ffffff;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: #111827;
      line-height: 1.55;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(250,250,250,0.8);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--border);
    }
    .wrap {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 14px 20px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
      color: #111827;
    }
    .hint {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }
    main.wrap { padding-top: 18px; }
    .entry {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      margin: 24px 0;
      position: relative;
    }
    /* top & bottom dividers that span almost full width */
    .entry::before, .entry::after {
      content: "";
      display: block;
      height: 1px;
      background: var(--divider);
      position: absolute;
      left: 10px; right: 10px;
    }
    .entry::before { top: -12px; }
    .entry::after  { bottom: -12px; }
    .titlebar {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
    }
    .title {
      font-weight: 700;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .embed-slot {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      min-height: 35px;
    }
    .two-col {
      display: grid;
      grid-template-columns: 7fr 3fr; /* 70/30 split */
      gap: 16px;
      align-items: start;
    }
    .block {
      border: 1px dashed var(--border);
      border-radius: 10px;
      padding: 12px;
      background: #fff;
    }
    .block h3 {
      margin: 0 0 6px 0;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: .04em;
      color: #374151;
    }
    .md {
      margin-top: 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      background: #fff;
    }
    .loading, .error {
      color: var(--muted);
      font-size: 14px;
      padding: 10px 0;
    }
    .error { color: #b91c1c; }
    .footer-note {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      margin: 30px 0 60px;
    }
    code, pre { background: #f5f5f7; border-radius: 6px; }
    pre { padding: 12px; overflow: auto; }
    @media (max-width: 780px) {
      .titlebar { grid-template-columns: 1fr; }
      .embed-slot { justify-content: flex-start; }
      .two-col { grid-template-columns: 1fr; }
    }
  </style>
  <!-- Lightweight Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Sales team demo Spaces</h1>
      <div class="hint">Drop new entries as folders in <code>/Spaces</code>. No need to edit this page.</div>
    </div>
  </header>
  <main class="wrap">
    <div id="status" class="loading">Loading demo spaces…</div>
    <div id="entries"></div>
    <div class="footer-note">Tip: Each entry folder should include <code>demo-space-info.md</code>, <code>instructions.md</code>, and optionally <code>embed.html</code>.</div>
  </main>

<script>
/**
 * CONFIG — Works on GitHub Pages (via GitHub API) and locally (via relative fetch).
 * For GitHub mode, set all three constants below.
 * For local testing, you can leave OWNER/REPO blank and run a static server.
 */
const GITHUB_OWNER  = "JSPOON3R";
const GITHUB_REPO   = "JSPOON3R.github.io";
const GITHUB_BRANCH = "main";
const BASE_PATH     = "demo-pages/webfuse-demo-spaces"; // path from repo root to the folder with index.html

// Helpers
const esc = (s) => (s || "").replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]));
const ghApiUrl = (path) =>
  `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${encodeURIComponent(path)}?ref=${encodeURIComponent(GITHUB_BRANCH)}`;
const ghRawUrl = (path) =>
  `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/${encodeURIComponent(GITHUB_BRANCH)}/${path}`;

// Render one entry
async function renderEntry(entryName) {
  const entryRoot = `${BASE_PATH}/Spaces/${entryName}`;

  async function fetchText(path) {
    // GitHub mode
    if (GITHUB_OWNER && GITHUB_REPO) {
      const api = ghApiUrl(path);
      const r = await fetch(api);
      if (!r.ok) throw new Error(`Failed to fetch ${path} from GitHub API`);
      const j = await r.json();
      if (j && j.encoding === "base64" && typeof j.content === "string") {
        return atob(j.content.replace(/\n/g, ""));
      }
      // Some files (e.g., HTML) may not come base64-encoded; fall back to raw
      const raw = ghRawUrl(path);
      const r2 = await fetch(raw);
      if (!r2.ok) throw new Error(`Failed to fetch raw ${path}`);
      return await r2.text();
    }
    // Local mode (index.html served from the folder that contains /Spaces)
    // Since index.html lives in BASE_PATH, relative request should be just "Spaces/...", not including BASE_PATH again.
    const rel = path.replace(`${BASE_PATH}/`, "");
    const r = await fetch(rel);
    if (!r.ok) throw new Error(`Failed to fetch ${rel}`);
    return await r.text();
  }

  let infoMd = "", instructionsMd = "", iframeHtml = "";
  try { infoMd = await fetchText(`${entryRoot}/demo-space-info.md`); } catch {}
  try { instructionsMd = await fetchText(`${entryRoot}/instructions.md`); } catch {}
  try { iframeHtml = await fetchText(`${entryRoot}/embed.html`); } catch {}

  const container = document.createElement("section");
  container.className = "entry";
  const title = entryName.replace(/[-_]/g, " ");
  const parsedInfo = parseInfoMarkdown(infoMd);

  container.innerHTML = `
    <div class="titlebar">
      <div class="title">${esc(title)}</div>
      <div class="embed-slot">
        ${iframeHtml ? iframeHtml : '<div class="hint">Add <code>embed.html</code> to show a button</div>'}
      </div>
    </div>

    <div class="two-col">
      <div class="block">
        <h3>Use Case</h3>
        <div class="md">${marked.parse(parsedInfo.useCase || "_(missing)_")}</div>
      </div>
      <div class="block">
        <h3>ICP</h3>
        <div class="md">${marked.parse(parsedInfo.icp || "_(missing)_")}</div>
      </div>
    </div>

    <div class="md">
      <h3 style="margin:0 0 8px 0;">Key Functionality to Showcase</h3>
      ${marked.parse(parsedInfo.kfs || "_(missing: add a **# Key Functionality to Showcase** section to demo-space-info.md)_")}
    </div>

    <div class="md">
      <h3 style="margin:0 0 8px 0;">Instructions</h3>
      ${marked.parse(instructionsMd || "_(missing instructions.md)_")}
    </div>
  `;
  return container;
}

/** Parse "Use Case", "ICP", and "Key Functionality to Showcase" sections */
function parseInfoMarkdown(md) {
  if (!md) return { useCase: "", icp: "", kfs: "" };
  const lines = md.split(/\r?\n/);
  let section = "use";
  let use = [], icp = [], kfs = [];
  for (const line of lines) {
    if (/^\s*#{1,6}\s*ICP\b/i.test(line)) { section = "icp"; continue; }
    if (/^\s*#{1,6}\s*Use\s*Case\b/i.test(line)) { section = "use"; continue; }
    if (/^\s*#{1,6}\s*Key\s*Functionality\s*to\s*Showcase\b/i.test(line)) { section = "kfs"; continue; }
    if (section === "icp") icp.push(line);
    else if (section === "kfs") kfs.push(line);
    else use.push(line);
  }
  return { useCase: use.join("\n").trim(), icp: icp.join("\n").trim(), kfs: kfs.join("\n").trim() };
}

// Discover entries
async function discoverEntries() {
  const status = document.getElementById("status");
  const entriesHost = document.getElementById("entries");
  try {
    let folders = [];

    if (GITHUB_OWNER && GITHUB_REPO) {
      const api = ghApiUrl(`${BASE_PATH}/Spaces`); // <-- IMPORTANT: include BASE_PATH
      const r = await fetch(api);
      if (r.ok) {
        const list = await r.json();
        folders = (Array.isArray(list) ? list : [])
          .filter(x => x.type === "dir")
          .map(x => x.name);
      } else {
        throw new Error("GitHub API listing failed");
      }
    } else {
      // Local fallback (serve with a static server; file:// will not work)
      try {
        const r = await fetch("Spaces/index.json");
        if (r.ok) {
          const j = await r.json();
          folders = Array.isArray(j.folders) ? j.folders : [];
        }
      } catch {}
      if (folders.length === 0) {
        folders = ["Webfuse-Workspace-Import"];
      }
    }

    status.remove();

    for (const folder of folders) {
      try {
        const node = await renderEntry(folder);
        entriesHost.appendChild(node);
      } catch (e) {
        const err = document.createElement("div");
        err.className = "error";
        err.textContent = `Failed to load "${folder}": ${e.message}`;
        entriesHost.appendChild(err);
      }
    }
  } catch (e) {
    status.className = "error";
    status.textContent = "Failed to load spaces: " + e.message;
  }
}

discoverEntries();
</script>
</body>
</html>
