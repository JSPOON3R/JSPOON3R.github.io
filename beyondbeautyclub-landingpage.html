<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeyondBeauty Start Page</title>
    <style>
        body {
            background-image: url("https://member.beyondbeautyclub.com/_next/image?url=%2Fassets%2Fimages%2Fbbc-background.jpg&w=3840&q=75");
            position: fixed;
        }

        .modal {
            display: flex;
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            overflow: hidden;
            font-family: Figtree, sans-serif;
            text-align: center;
            justify-content: center;

        }

        .modal-content {
            background-color: #fefefe;
            margin-top: 15%;
            margin-bottom: 15%;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            height: max-content;
            max-width: 600px;
            border-radius: 1em;
        }

        .stacked-div {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        h2 {
            font-size: large;
            color: rgb(182, 128, 118);
            text-align: start;
            display: flex;
            justify-content: center;
            font-weight: lighter;
            width: 100%;
            margin-bottom: 0;
            margin-top: 3%;
            justify-content: flex-start;
            margin-left: 3%;
        }

        .header {
            color: #45362F;
            font-size: xx-large;
            text-align: center;
            font-weight: bold;
            display: contents;
            margin-bottom: 20%;
        }

        .btn {
            display: inline-block;
            color: #fff;
            cursor: pointer;
            background: rgb(182, 128, 118);
            width: 100%;
            height: fit-content;
            text-transform: uppercase;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid rgb(182, 128, 118);
            transition: all 0.3s ease 0s;
            outline: none;
            margin-bottom: 1%;
        }

        .co-browsing-session {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: none;
            z-index: 2147483548 !important;
        }

        .iframe-content {
            height: 94%;
            width: 100%;
            top: 0;
            z-index: 2147483548 !important;
        }

        .bottomNav {
            display: flex;
            position: fixed;
            justify-content: space-evenly;
            background: #fff;
            align-items: center;
            height: 6%;
            width: 100%;
            bottom: 0;
            z-index: 2147483548 !important;
            overflow: none;
        }

        .bottomNavBtn {
            display: inline-block;
            color: #fff;
            cursor: pointer;
            background: rgb(182, 128, 118);
            width: fit-content;
            height: 3em;
            text-transform: uppercase;
            padding: 0.5em 1em;
            border-radius: 6px;
            border: 1px solid #fff;
            transition: all 0.3s ease 0s;
            vertical-align: middle;
            white-space: nowrap;
            margin: 1px;
        }

        .input-field {
            background-color: #fff;
            box-sizing: unset;
            box-shadow: inset 0 0 0 1px rgb(182, 128, 118);
            border: none;
            border-radius: 8px;
            color: rgb(182, 128, 118);
            font-family: Figtree, sans-serif;
            font-size: 2rem;
            font-weight: 300;
            padding: 0.6rem;
            text-align: center;
            width: 97%;
            height: 10%;
            text-transform: uppercase;
        }

        .input-field::placeholder {
            color: rgb(182, 128, 118);
            opacity: 40%;
            font-size: 1.5rem;
            text-align: center;
        }

        .input-field:focus {
            outline: none;
            box-shadow: inset 0 0 0 2px rgb(182, 128, 118);
        }

        .input-field:focus::placeholder {
            color: transparent;
        }

        .popup {
            position: fixed;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgb(182, 128, 118);
            color: #fff;
            border-radius: 8px;
            width: auto;
            max-height: 0;
            overflow: hidden;
            z-index: 2147483549;
            text-align: center;
            opacity: 0;
            transition: max-height 2s ease-out, opacity 1.5s ease-out;
            display: flex;
            /* Add flexbox */
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
        }

        .popup.visible {
            max-height: 100%;
            opacity: 1;
            transition: max-height 1s ease-out, opacity 0.5s ease-out;
        }

        .popup2 {
            position: fixed;
            display: none;
            flex-direction: column;
            bottom: 7%;
            left: 2%;
            padding: 10px 20px;
            background-color: #fff;
            color: #fff;
            border-radius: 8px;
            width: auto;
            max-height: 0;
            overflow: hidden;
            transition: max-height 1s ease-out, opacity 0.3s ease-out;
            z-index: 2147483549;
            text-align: center;
            opacity: 0;
        }

        .popupButton {
            display: flex;
            justify-content: center;
            color: #fff;
            cursor: pointer;
            background: rgb(182, 128, 118);
            width: 100%;
            height: fit-content;
            text-transform: uppercase;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid rgb(182, 128, 118);
            transition: none;
            outline: none;
            margin-bottom: 3%;
            text-align: center;
            overflow:none;
        }

        .popup2.visible {
            display:flex;
            max-height: 100%;
            opacity: 1;
            transition: max-height 1s ease-out, opacity 0.3s ease-out;

        }

        .popuptext {
            color: #fff;
            font-family: Figtree, sans-serif;
            margin: 0;
            text-align: center;
        }
    </style>
    <!--Surfly JS-->
    <script>
        (function (s, u, r, f, l, y) {
            s[f] = s[f] || { init: function () { s[f].q = arguments } };
            l = u.createElement(r); y = u.getElementsByTagName(r)[0]; l.async = 1;
            l.src = 'https://surfly.com/surfly.js'; y.parentNode.insertBefore(l, y);
        })
            (window, document, 'script', 'Surfly');
    </script>
    <script>
        var SurflySession;
        var customerLink;
        var memberLink;
        var inputValue = "none";
        var settings = {
            // Surfly session options can be set here, or at the Company/Plan levels.
            widget_key: '99671227762b43c2a96daa066ee006e2',
            private_session: false, // to make sure only logged in agents can join the call
            password_required: false,
            host_switching_allowed: true,
            block_until_agent_joins: false,
            start_with_chat_open: false,
            videochat: true,
            start_with_videochat_on: true,
            start_with_fullscreen_videochat: true,
            default_videochat_fullscreen_mode: 'spotlight',
            default_videochat_mode: 'floating',
            follower_redirect_url: "https://member.beyondbeautyclub.com/",
            leader_redirect_url: "https://member.beyondbeautyclub.com/",
            block_until_agent_joins: false,
            //we could also use agent_id: for reporting but the id must match the id of a Surfly agent
        };


        Surfly.init(settings, function (initResult) {
            if (initResult.success) {
                // API calls can now be made!
                if (!Surfly.isInsideSession) {
                    console.log("Surfly loaded successfully!")
                }
            }
            else {
                console.log("Surfly was unable to initialize properly.")
            }

        });


        window.addEventListener('customerInSession', function () {
            console.log('customerInSession event listener fired.');
            toggleHost();
            console.log("togglehost called from customerInSession listner");
        }, { once: true });


        window.addEventListener('message', function (event) {
            console.log('message event listener triggered');
                if (event.data.postMessage === 'Customer joined 0') {
                    console.log('Confirmed joiner is customer. Calling ToggleHost()');
                    toggleHost();
                    console.log("togglehost called from message listner: ");
                }
        });



        function startSurflySession() {
            console.log("start session activated");
            SurflySession = Surfly.session({ tags: [inputValue], url:"https://member.beyondbeautyclub.com/?ID="+inputValue,}).startFollower("#sessionIframe", {
                Member_ID: inputValue
            });
            SurflySession.on('session_created', function (SurflySession) {
                customerLink = SurflySession.leaderLink;
                memberLink = SurflySession.followerLink;
                navigator.clipboard.writeText(SurflySession.leaderLink)
                    .then(() => {
                        showPopup();
                        console.log('Output copied to clipboard:', memberLink);
                    })
                    .catch(err => {
                        console.error('Failed to copy output to clipboard:', err);
                    });
                console.log("Follower link =", memberLink, " Leader link =", customerLink);
            })
            SurflySession.on('session_started', function (SurflySession, session, event) {
                console.log('session started');
                console.log(SurflySession, session, event);
            })
            SurflySession.on('create_failed', function () {
                console.log("Surfly session failed to create successfully");
            })
            SurflySession.on('start_failed', function () {
                console.log("Surfly session failed to start successfully");
            })
            SurflySession.on('session_start_failed', function () {
                console.error("Failed to start Surfly session!");
            })
            SurflySession.on('participant_joined', function (session, event) {
                console.log("participant_joined event triggered");
                console.log('Participant ', event.clientIndex, 'joined the session');
                if (event.clientIndex === 0) {
                    //send post message to top window so we can toggle the host from there
                    var postMessage = "Customer joined "+event.clientIndex;
                    window.top.postMessage({ postMessage }, 'https://demo.surfly.com');
                    console.log("Message Sent to top window: " + postMessage);
                    try {
                        window.top.dispatchEvent(new Event('CustomerJoined'));
                        console.log('CustomerJoined event dispatched successfully to top window');
                    } catch (error) {
                        console.error('Failed to dispatch CustomerJoined event:', error);
                    }
                } else {
                    console.log(event.clientIndex + " joined the session - no event dispatched");
                }

            })
            SurflySession.on('message', function (session, event) {
                console.log('Message event triggered' + event.clientIndex);
                if (event.origin) {
                    console.log('Message received from: ', event.origin);
                }
                if (event.data.message === "CustomerJoined") {
                    toggleHost();
                    console.log("togglehost called from Surfly message event");
                }
            });

        }

        function toggleHost() {
    console.log('customerInSession event fired. Attempting to change host...');
    try {
        SurflySession.makeHost();
        console.log('Member is now the Host');
    } catch (error) {
        console.error('Failed to toggle host:', error);
    }
}


        function showPopup() {
            const popup = document.getElementById('link-copied-popup');
            popup.classList.add('visible');
            setTimeout(() => {
                popup.classList.remove('visible');
            }, 2000);
        }

        function openLinkPopup() {
            const popup2 = document.getElementById('copy-links-popup');
            popup2.classList.add('visible');
        }

        function closeLinkPopup() {
            const popup2 = document.getElementById('copy-links-popup');
            popup2.classList.remove('visible');
        }

        function endSurflySession() {
            SurflySession.end();
        }

        function toggleFullscreen() {
            SurflySession.toggleVideochatFullscreen();
        }

        function copyLeaderLink() {
            navigator.clipboard.writeText(customerLink)
                .then(function () {
                    console.log('Customer(leader) link copied to clipboard successfully: ' + customerLink);
                })
                .catch(function (error) {
                    console.error('Failed to copy follower link to clipboard:', error);
                });
        }

        function copyFollowerLink() {
            navigator.clipboard.writeText(memberLink)
                .then(function () {
                    console.log('Member(follower) link copied to clipboard successfully: ' + memberLink);
                })
                .catch(function (error) {
                    console.error('Failed to copy follower link to clipboard:', error);
                });
        }

        async function buttonClick() {
            console.log("button clicked!");
            try {
                await fetchInput();
                exposeIframe();
                startSurflySession();
            } catch (error) {
                console.error('Button Click error:', error);
            }
        }

        //fetch input value when button is clicked
        function fetchInput() {
            console.log("fetchInput() triggered!");
            inputValue = document.getElementById("member_id_input").value.toUpperCase();
            console.log("Input value:", inputValue);
        }

        function toggleControl() {
            // SurflySession.toggleDrawing();
        }

        // Function to disable modal content and enable co-browsing session view
        function exposeIframe() {
            console.log("exposeIframe() triggered! Changing to Surfly Session view");
            // Disable modal content and its child elements
            var modal = document.querySelector('.modal');
            modal.style.display = 'hide';
            var modalChildren = modal.querySelectorAll('*');
            modalChildren.forEach(function (child) {
                child.style.display = 'hide';
            });

            // Enable session iframe
            var coBrowsingSession = document.querySelector('.co-browsing-session');
            coBrowsingSession.style.display = 'block';
        }
    </script>
</head>

<body>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="stacked-div" style="margin-bottom:10%;">
                <h2 class="header">Customer<br>Co-Browsing</h2>
            </div>
            <h2>Enter your Member ID</h2>

            <div class="stacked-div">
                <input type="text" placeholder="e.g. H6F6" class="input-field" id="member_id_input" maxlength="4">
            </div>
            <h2>Click to start</h2>
            <div class="stacked-div" style="text-align: center;">
                <button class="btn" id="startButton" onclick="buttonClick()">Start Co-Browsing
                    Session</button>
            </div>
        </div>
    </div>

    <div id="link-copied-popup" class="popup">
        <h2 class="popuptext">Customer Link Copied</h2>
    </div>

    <div id="copy-links-popup" class="popup2">
        <button class="popupButton" onclick="copyLeaderLink()">Customer Link</button>
        <button class="popupButton" onclick="copyFollowerLink()">Someone Else</button>
        <button class="popupButton" style="background:#c66c50;" onclick="closeLinkPopup()">Close</button>
    </div>

                    style="fill: #fff; width: 2.5em; height: 2em; vertical-align: middle;">

            <!--easily drive and annotate-->
