<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="https://github.com/JSPOON3R/JSPOON3R.github.io/blob/main/img/icon/Favicon-PNG.png?raw=true">

    <title>Try Surfly</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Nunito', sans-serif;
            background-image:
                url('https://raw.githubusercontent.com/JSPOON3R/JSPOON3R.github.io/dd38063da1c717c1742cd91347cb104156ea6644/Mask%20group.svg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            /* Adjust as needed */
            background-attachment: fixed;
        }

        .container {
            height: 100%;
            width:100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .instruction_text {
            width:80%;
            display:flex;
            flex-direction:column;
            justify-content: center;
            align-items: center;
        }

        .button-logo {
            height: 1.2em; 
            margin-left: 3%;
            margin-right: 3%;
        }

        .input-field {
            width: 70vw;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 10px;
            outline: none;
        }

        .input-field:focus {
            border-color: #c72323;
        }

        .submit-button {
            display:flex;
            width: 100%;
            align-items:center;
            justify-content: center;
            padding: 15px;
            margin-top: 20px;
            background-color: #c72323;
            color: white;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #e54747;
        }

        .heading {
            font-weight:bold;
            font-size: 2rem;
            margin-top: 2vh;
            margin-bottom: 5vh;
            color: #4d4d4d;
        }

        .subheading {
    font-size: 1.5rem;
    font-weight: lighter;
    color: #4d4d4d;
    margin-right: 1vw; 
    padding-left: .4vw;
    align-items: center;
}

.subheading li {
    margin-bottom: 10px;
    list-style-type: none;
    display: flex; 
    align-items: center; 
}

.logo-bullet {
    margin-right: 15px;
    height: 1em; 
}

    </style>
    <script>
        var start_url = "www.example.com";

        (function(s,u,r,f,l,y){
            s[f]=s[f]||{init:function(){s[f].q=arguments}};
            l=u.createElement(r);y=u.getElementsByTagName(r)[0];l.async=1;
            l.src='https://surfly.com/surfly.js';y.parentNode.insertBefore(l,y);
        })(window,document,'script','Surfly');

        document.addEventListener('DOMContentLoaded', function() {
            const inputField = document.getElementById('start_url');
            const fetchButton = document.getElementById('start_button');
            const form = document.querySelector('form'); // Added form variable declaration

            // Pre-populate the input field with "www." on focus
            inputField.addEventListener('focus', function() {
                if (!inputField.value.trim().startsWith('www.')) {
                    inputField.value = 'www.';
                }
            });

            // Validate input on form submission
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                const url = inputField.value.trim();
                if (!isValidUrl(url)) {
                    alert('Please enter a valid URL starting with "www." (e.g., www.example.com)');
                    return;
                }

                start_url = url; // Update the start_url variable
                console.log('New URL value:', start_url);
                loadSession(); // Call loadSession() when start_url is updated
            });

            // Function to validate URL
            function isValidUrl(url) {
                const regex = /^(http:\/\/www\.|https:\/\/www\.|www\.)[a-zA-Z0-9\-\.]+\.[a-zA-Z]{2,5}$/;
                return regex.test(url);
            }
        });

        function loadSession() {   
            var settings = {
            widget_key: "4af7f6620fbb4ab58d2c70f5d4fee0e6",
            hide_until_agent_joins: false,
            block_until_agent_joins: false,
            start_with_invite_modal: true,
            admission_enabled: false,
            start_with_loading_screen: false,
            hide_session_ui: false,
            url: start_url,
            session_autorestore_enabled: false,
            videochat_enabled: true,
            start_with_videochat_on: true,
            tags: [
                "nice-conference-landing-page"
            ],
            blocklist: "[{\"pattern\": \"^https?://[\\\\w\\\\.]*facebook\\\\.com\",\"redirect\": \"https://demo.surfly.com/blocked.html\"}]"
        };
            

            Surfly.init(settings, function(init) {
                if (init.success && !Surfly.isInsideSession) {
                    Surfly.session().startLeader();
                }
            });
        }
    </script>
</head>    
<body>
    <div class="container">
        <div class="instruction_text">
        <h1 class="heading">Surfly Session: Quickstart</h1>
        <ul class="subheading no-bullets">
            <li>
                <img src="https://github.com/JSPOON3R/JSPOON3R.github.io/blob/main/img/icon/magnifying-glass.png?raw=true" class="logo-bullet"> Input the URL
            </li>
            <li>
                <img src="https://github.com/JSPOON3R/JSPOON3R.github.io/blob/main/img/icon/two-windows.png?raw=true" class="logo-bullet"> Start a shared session
            </li>
            <li>
                <img src="https://github.com/JSPOON3R/JSPOON3R.github.io/blob/main/img/icon/group.png?raw=true" class="logo-bullet"> Share the join link when prompted
            </li>
        </ul>
            </div>
        <form>
            <input class="input-field" id="start_url" placeholder="Enter URL here (e.g., example.com)" required>
            <button id="start_button" type="submit" class="submit-button">Start a <img class="button-logo" src="https://raw.githubusercontent.com/JSPOON3R/JSPOON3R.github.io/0a066d395e2a692c1405a699e88c2a5e80e7a534/img/icon/surfly-logo-white.svg"> session</button>
        </form>
        
    </div>
</body>
</html>
