<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            background-image:
                url('https://raw.githubusercontent.com/JSPOON3R/JSPOON3R.github.io/main/facing%20left.png');
            background-size: 90% 100%;
            background-repeat: no-repeat;
            background-position: 180px center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .instructions {
            text-align: left;
            padding: 20px;
            border: 0px solid #fadcdc;
            border-radius: 5px;
            background-color: none;
        }

        ol {
            padding-left: 0;
            list-style-type: none;
        }

        li {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            color: #e54748;
            font-size: 20px;
            font-weight: normal;
        }

        .icon {
            margin-right: 5px;
            font-size: 20px;
            color: #595959;
        }
        .title-text {
            margin-left: 1px;
            margin-bottom: 5px;
            font-size: 40px;
        }
        .instruction-title-text {
            margin-left: 1px;
            margin-bottom: 5px;
            font-size: 30px;
        }

        .text {
            margin-left: 50px;
            color: #e54748;
            margin-bottom: 5px;
        }

        .icon-container {
            display: flex;
            align-items: center;
            align-content: center;
            position: fixed;

        }
        .bold {
            color: #595959;
        }
    </style>
</head>

<body>
    <div class="instructions">
        <ol>
            <li>
                <span class="title-text">This will show you what<br> <b class="bold">the other participant</b><br> will experience when the<br> session begins</span>
            </li>
        </ol>
    </div>
</body>

</html>
