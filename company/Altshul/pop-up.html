<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            margin: 0;
            font-family: 'Neue Helvetica Condensed 47 Light', 'NarkisBlockCon-Thin_MFW', sans-serif, arial;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            width: 100%;
            height: 100%;
            padding: 5%;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1rem;
            box-sizing: border-box;
        }

        .explanation {
            font-size: 1rem;
            margin: 0;
            color: #333;
            word-wrap: break-word;
        }

        .upload-btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: #007348;
            color: #E9E9E9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .upload-btn:hover {
            background-color: #006051;
        }
    </style>
</head>

<body>
    <div class="popup">
        <div class="popup-content">
            <p class="explanation">
                Please upload your file here. Your agent will then add your file to the application.
            </p>
            <input type="file" id="fileInput" style="display: none" onchange="handleFileSelect(event)">
            <button class="upload-btn" id="fileupload" onclick="document.getElementById('fileInput').click()">
                Upload File
            </button>


        </div>
    </div>
    <script>
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                surflyExtension.surflySession.apiRequest({
                    cmd: 'upload_file',
                    file: file,
                });
            }
        }
    </script>
</body>

</html>
