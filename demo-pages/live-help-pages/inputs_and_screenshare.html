<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Assistance</title>
    <style>
:root {
    --light-red: #e54747;
    --dark-red: #c72323;
    --light-blue: #7cadbf;
    --blue: #2288ad;
    --dark-blue: #166e8e;
    --yellow: #f4c344;
    --orange: #fd942a;
    --light-green: #7dc05a;
    --dark-green: #48a418;
    --darkest-grey: #4d4d4d;
    --dark-grey: #757575;
    --grey: #b2b2b2;
    --light-grey: #d8dada;
    --lightest-gray: #eff0f0;
    --off-white: #f9f9f9;
    --white: #ffffff;
    --background: #2f2f2f;
    --font: 'Nunito', sans-serif;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100vh;
    width: 100vw;
    font-family: var(--font);
    background-color: rgb(0, 0, 0);
}

/* Container that takes the full height of the screen */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
}

/* Content Section: Both left and right sections start at 50% width */
.content-section {
    display: flex;
    width: 100%;
    height: 100%;
    transition: all 0.5s ease; /* Smooth transition for flex size changes */
}

/* Left and Right sections with flex-grow to allow expansion */
.left, .right {
    flex-grow: 1;
    flex-basis: 50%; /* Default equal space for both sections (50% width) */
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* Vertically center the content */
    transition: flex-grow 0.5s ease, flex-basis 0.5s ease; /* Smooth transition for resizing */
}

.left {
    background-color: black;
    color: var(--lightest-gray);
}

.right {
    background-color: black;
    color: var(--lightest-gray);
}

/* Flexbox for the left section images (side by side) */
.left-images {
    display: flex;
    justify-content: space-between;
    width: 100%;
}

/* Image style for left section */
.left .image {
    width: 48%;
    height: auto;
    margin-top: 20px;
    opacity: 0.5; /* Dim the image */
    border-radius:10px 10px 20px 20px;
    transition: opacity 0.3s ease; /* Smooth transition */
}

/* Stack images in the right section (top and bottom) */
.right-images {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

/* Image style for right section */
.right .image {
    width: 100%;
    height: auto;
    margin-top: 20px;
    opacity: 0.5; /* Dim the image */
    border-radius:10px;
    transition: opacity 0.3s ease; /* Smooth transition */
}

/* Hover effect to brighten images */
.left .image:hover, .right .image:hover {
    opacity: 1; /* Fully visible on hover */
}

/* Title style (hidden by default with pop-up effect) */
.section-title {
    font-size: 1.5em;
    margin-bottom: 10px;
    color: var(--dark-grey);
    opacity: 0; /* Fully hidden by default */
    transform: translateY(20px); /* Move title down */
    transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth transition for pop-up effect */
}

/* Responsive design */
@media (max-width: 768px) {
    .left .image, .right .image {
        width: 80%; /* Adjust image width for smaller screens */
    }

    .left-images {
        flex-direction: column; /* Stack left images vertically on small screens */
        align-items: center;
    }
}

    </style>
</head>
<body>

    <div class="container">
        <!-- Content Section (split left and right) -->
        <div class="content-section">
            <!-- Left Section -->
            <div class="left">
                <div class="section-title">Enable Camera & Microphone</div>
                <div class="left-images">
                    <!-- Left images placed side by side -->
                    <img src="https://github.com/JSPOON3R/JSPOON3R.github.io/blob/main/demo-pages/live-help-pages/resources/video_permissions_1.png?raw=true" alt="Left Section Image" class="image">
                    <img src="https://github.com/JSPOON3R/JSPOON3R.github.io/blob/main/demo-pages/live-help-pages/resources/video_permissions_2.png?raw=true" alt="Left Section Image" class="image">
                </div>
            </div>

            <!-- Right Section -->
            <div class="right">
                <div class="section-title">Share Screen</div>
                <div class="right-images">
                    <!-- Right images stacked top and bottom -->
                    <img src="https://github.com/JSPOON3R/JSPOON3R.github.io/blob/main/demo-pages/live-help-pages/resources/new_tab.png?raw=true" alt="Right Section Image" class="image">
                    <img src="https://github.com/JSPOON3R/JSPOON3R.github.io/blob/main/demo-pages/live-help-pages/resources/screen_share.png?raw=true" alt="Right Section Image" class="image">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to resize sections and show titles on hover
        function setupSectionHoverEffect() {
            const leftSection = document.querySelector('.left');
            const rightSection = document.querySelector('.right');
            const leftSectionTitle = document.querySelector('.left .section-title');
            const rightSectionTitle = document.querySelector('.right .section-title');
        
            // Function to handle hover effect for each section
            function addHoverEffect(section, title, otherSection) {
                section.addEventListener('mouseenter', () => {
                    title.style.opacity = '1'; // Make the title visible
                    title.style.transform = 'translateY(0)'; // Move title into view
                    section.style.flexGrow = '2'; // Expand the hovered section
                    section.style.flexBasis = '60%'; // Set the section to take 60% width
                    otherSection.style.flexGrow = '1'; // Shrink the other section
                    otherSection.style.flexBasis = '40%'; // Set the other section to take 40% width
                });
    
                section.addEventListener('mouseleave', () => {
                    title.style.opacity = '0'; // Hide the title
                    title.style.transform = 'translateY(20px)'; // Move title down
                    section.style.flexGrow = '1'; // Reset section size
                    section.style.flexBasis = '50%'; // Reset section to 50% width
                    otherSection.style.flexGrow = '1'; // Reset other section size
                    otherSection.style.flexBasis = '50%'; // Reset other section to 50% width
                });
            }
    
            // Apply hover effect to both sections
            addHoverEffect(leftSection, leftSectionTitle, rightSection);
            addHoverEffect(rightSection, rightSectionTitle, leftSection);
        }
    
        // Initialize the hover effects when the page is loaded
        window.onload = setupSectionHoverEffect;
    </script>
    
    
</body>
</html>
