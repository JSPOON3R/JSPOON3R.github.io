<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biome Dashboard</title>
    <style>
        /* Style your dashboard views here */
        .view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        #overview { background-color: #ff0000; }
        #direct-pipeline { background-color: #00ff00; }
        #partner-pipeline { background-color: #0000ff; }
        #customer-health { background-color: #ffff00; }
        #team-goals { background-color: #00ffff; }
    </style>
</head>
<body>
    <div id="overview" class="view">
        <h1>Comercial Overview</h1>
    </div>
    <div id="direct-pipeline" class="view">
        <h1>Direct Sales</h1>
    </div>
    <div id="partner-pipeline" class="view">
        <h1>Partner Channel</h1>
    </div>
    <div id="customer-health" class="view">
        <h1>Customer Health</h1>
    </div>
    <div id="team-goals" class="view">
        <h1>Team Goals</h1>
    </div>

    <script>
        //Cycle between views
        function cycleViews() {
            var views = document.querySelectorAll('.view');
            var currentIndex = 0;
            var interval = 20000; 

            setInterval(function() {
                views[currentIndex].style.display = 'none';
                currentIndex = (currentIndex + 1) % views.length;
                views[currentIndex].style.display = 'block';
            }, interval);
        }
        window.onload = function() {
            cycleViews();
        };
    </script>
</body>
</html>
