<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Co-Browsing Session</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://github.com/JSPOON3R/JSPOON3R.github.io/blob/main/resources-common/images/vector_wallpaper.jpg?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: rgba(44, 44, 44, 0.98);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 35%;
            max-width: 90%;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: lighter;
            color: #61dafb;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: lighter;
            color: #a8a8a8;
        }

        p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #d4d4d4;
            line-height: 1.6;
        }

        .gif-container {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .gif-container img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Your Co-Browsing Session</h1>
        <h2>Your agent will join you shortly</h2>
        <p>Freely browse the web while you wait for your agent to join.</p>
        <div class="gif-container">
            <img src="https://via.placeholder.com/300x200.gif?text=Loading..." alt="Loading GIF">
        </div>
    </div>

</body>
</html>
