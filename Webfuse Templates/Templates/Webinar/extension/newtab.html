    <style>
        :root {
            --background-color--background-primary: var(--base-color-brand--dark);
            --background-color--dark-blue: #0a205e;
            --background-color--dark-green: #1f3c30;
            --base-color-brand--off-white: #f7f7f7;
            --base-color-brand--light-gray: silver;
            --link-color--link-alternate: var(--base-color-brand--off-white);
            --radius--radius-main: 1rem;
            --base-color-brand--blue: #3d93ef;
            --base-color-brand--purple: #4d65ff;
            --base-color-brand--dark: #0b0b0b;
            --base-color-neutral--black: black;
            --base-color-neutral--white: white;
            --radius--radius-round: 100vw;
            --text-color--text-alternate: var(--base-color-brand--dark);
            --text-color--text-error: var(--base-color-system--error-red);
            --base-color-brand--surfly-red\<deleted\|variable-1afb0c92-2bd9-c4f4-1504-2eef5d82bb1d\>: #e54747;
            --base-color-brand--anti-flash-white\<deleted\|variable-e1fd5e82-b7f7-46af-b5ce-491069f79607\>: #ececec;
            --background-color--background-alternate: var(--base-color-brand--off-white);
            --link-color--link-primary: var(--base-color-brand--dark);
            --text-color--text-primary: var(--base-color-brand--off-white);
            --radius--radius-small: .5rem;
            --base-color-neutral--neutral-lighter: #ccc;
            --base-color-neutral--neutral-lightest: #eee;
            --base-color-neutral--neutral-light: #aaa;
            --base-color-neutral--neutral: #666;
            --base-color-neutral--neutral-dark: #444;
            --base-color-neutral--neutral-darker: #222;
            --base-color-neutral--neutral-darkest: #111;
            --base-color-system--success-green: #027a48;
            --base-color-system--success-light-green: #57ff53;
            --base-color-system--success-green-light: #ecfdf3;
            --base-color-system--error-red: #b42318;
            --base-color-system--error-red-light: #fef3f2;
            --radius--radius-large: 1.5rem;
            --background-color--background-success: var(--base-color-system--success-green-light);
            --background-color--background-error: var(--base-color-system--error-red-light);
            --border-color--border-alternate: var(--base-color-brand--off-white);
            --text-color--text-success: var(--base-color-system--success-green);
        }

        body {
            overflow: hidden;
            color: var(--base-color-brand--off-white);
            font-family: Inter, sans-serif;
            width: 100vw;
            height: 100vh;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to top left, var(--background-color--dark-green), var(--base-color-brand--dark), var(--background-color--dark-blue));
            background-size: 200% 200%;
            animation: gradientBreathing 10s infinite ease-in-out alternate;
        }

        .no-js {
            visibility: hidden;
        }

        /* Breathing animation */
        @keyframes gradientBreathing {
            0% {
                background-position: 50% 50%;
            }

            50% {
                background-position: 100% 0%;
            }

            100% {
                background-position: 50% 50%;
            }
        }

        .central-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            width: 60%;
            gap: 10px;
            justify-content: center;
            align-items: center;
            text-align: -webkit-center;
        }

        .heading {
            color: var(--webfuse-white);
            font-size: 4rem;
            margin: 0;
        }

        .blue {
            color: var(--base-color-brand--blue);
        }

        .sub-heading {
            color: var(--webfuse-white);
            font-size: .9rem;
            margin: 0%;
            opacity: 70%;
            font-weight: lighter;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            gap: 10px;
            opacity: 95%;
            align-items: stretch;
        }

        input[type="text"]:focus {
            outline: 1px solid var(--base-color-brand--blue);
        }

        input[type="text"]::placeholder {
            color: var(--base-color-neutral--neutral);
            font-size: .9rem;
            opacity: 0.4;
        }

        input[type="text"] {
            background-color: var(--base-color-brand--off-white);
            color: var(--base-color-neutral--neutral-darker);
            border: 1.5px solid var(--base-color-brand--light-gray);
            border-radius: var(--radius--radius-round);
            width: 80%;
            min-width: 200px;
            max-width: 600px;
            height: auto;
            min-height: 2rem;
            margin-bottom: 0;
            padding: .1rem 1.2rem .1rem 1.2rem;
            font-size: 1.2rem;
            line-height: 1.6;
            ;
        }

        /* ========== BUTTONS ========== */

        .buttons-container {
            overflow: visible;
            /* Allow buttons to fully expand */
            max-width: 100%;
            transition: max-width 0.5s ease-in-out, opacity 0.5s ease-in-out;
            transition: justify-content 0.5s ease-in-out;
        }

        /* BUTTON STYLES */
        .buttons-1 button,
        .magic-links button {
            color: var(--webfuse-offwhite);
            font-size: 1rem;
            white-space: nowrap;
            text-align: center;
            background-image: linear-gradient(144deg, #2e5bd5 10%, #64b8c1);
            border: 1.5px #8dbac8;
            border-radius: 50vw;
            padding: .75rem 1.25rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 1;
            transform: scaleX(1);
            transition: transform 0.5s ease-in,
                transform 0.5s ease-out,
                opacity 0.5s ease-in,
                opacity 0.5s ease-out;
        }


        /* === BUTTONS Container === */
        .buttons-1 {
            display: flex;
            gap: 1rem;
            /*
    We'll allow .5s transitions on these 3 properties,
    but we won't set max-width inside the CSS states.
  */
            transition: max-width 0.5s ease-in-out,
                opacity 0.5s ease-in-out,
                transform 0.5s ease-in-out;

        }

        /* Collapsed: no forced max-width in CSS—JS does it inline later. */
        .buttons-1.collapsed {
            max-width: fit-content;
        }

        /* Expanding: visually do the "slide" or "fade" only */
        .buttons-1.expanding {
            opacity: 0.7;
            transform: translateX(10px);
            /* no max-width forced here, the inline style in JS will do it */
        }

        /* Expanded: again, no forced max-width in CSS, do it via JS if needed */
        .buttons-1.expanded {
            opacity: 1;
            transform: translateX(0);
        }

        /* Collapsing: same approach for the "slide-left/fade" */
        .buttons-1.collapsing {
            opacity: 0.5;
            transform: translateX(-10px);
            mask-image: unset;
            /* no max-width forced here, we do that in JS near the end */
        }

        /* Hiding any extra “hidden” buttons exactly like bookmarks do */
        .buttons-1 button.hidden {
            opacity: 0;
            transform: translateX(30%);
            pointer-events: none;
            transition: opacity 0.5s ease-in-out,
                transform 0.5s ease-in-out,
        }


        .buttons-2 {
            display: flex;
            flex-direction: row;
            gap: 1rem;
        }


        .link-button-2 button{
   all:unset;
}

width:1.5rem;

    /* Buttons container */
.buttons-3 {
    display: flex;
    gap: 0;
    align-items: center;
    justify-content: center;
    position: relative;
    transition: gap 0.5s ease-in-out;
    opacity: 1; 
    margin-top:1em;
}

/* Hide left & right icons initially */
.left-icon, .right-icon {
    opacity: 0;
    transform: translateX(0);
    position: absolute;
    transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
}

/* Center Icon (Main Button) */
.center-icon button img {
    transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
}

/* Hover Effect for Main Icon */
.buttons-3:hover .center-icon button img {
    transform: scale(0.6); /* Shrinks */
    opacity: 0.7; /* Becomes less visible */
}

/* Expand Left & Right Icons when Hovering */
.buttons-3:hover {
    gap: 5rem; /* Create space between buttons */
}

.buttons-3:hover .left-icon {
    opacity: .9;
    transform: translateX(-2.5rem);
}

.buttons-3:hover .right-icon {
    opacity: .9;
    transform: translateX(2.5rem);
}

/* Reverse transition after 1s */
.buttons-3:not(:hover) .left-icon,
.buttons-3:not(:hover) .right-icon {
    transition-delay: 1s; /* Apply same delay */
    opacity: 0;
    transform: translateX(0) scale(1); /* Resets position and size */
}

.buttons-3:not(:hover) .center-icon button img {
    transition-delay: 1s; /* Apply same delay */
    opacity: .7;
    transform: translateX(0) scale(1); /* Resets position and size */
}

.tooltip-js {
    position: absolute;
    background: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
    color: white;
    padding: 6px 10px;
    border-radius: 5px;
    font-size: 14px;
    white-space: nowrap;
    display: none;
    pointer-events: none; /* Prevents interference with mouse events */
    transition: opacity 0.2s ease-in-out;
}




        .bookmarks-container {
            opacity: 0%;
            position: relative;
            width: 100%;
            height: 5rem;
            overflow-x: hidden;
            overflow-y: hidden;
            display: flex;
            justify-content: center;
            margin: 1em 1em .5em 1em;
            padding: .2em;
            scroll-behavior: smooth;
            transition: scroll-left 2s ease-in-out;
            transition: justify-content 0.5s ease-in-out;
            transition: opacity 0.5s ease-in;
            /* Apply a mask that fades the left and right edges */
            -webkit-mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
            mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
        }

        .bookmarks {
            display: flex;
            gap: 1.5rem;
            white-space: nowrap;
            flex-wrap: nowrap;
            opacity: 1;
            position: relative;
            background-color: transparent !important;
            transition: max-width 0.5s ease-in-out, opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .bookmark-icon {
            width: auto;
            height: 2rem;
            margin-bottom: 0.5rem;
            opacity: 1;
            position: relative;
            z-index: 3;
            /* Ensure icons sit above the overlay */
        }


        .bookmarks.expanding {
            max-width: 100%;
            opacity: 0.5;
            transform: translateX(10px);
            transition: max-width 0.5s ease-in-out, opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }


        .bookmarks.expanded {
            max-width: 100%;
        }

        .bookmarks.collapsing {
            max-width: 50%;
            opacity: 0.5;
            transform: translateX(-10px);
            transition: max-width 0.5s ease-in-out, opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .bookmarks.collapsed {
            max-width: fit-content;
        }

        .bookmarks .bookmark.hidden {
            opacity: 0;
            transform: scaleX(0);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .bookmarks.expanded .bookmark {
            opacity: 1;
            transform: scaleX(1);
        }

        /* Always show the first three bookmarks */
        .bookmarks .bookmark:nth-child(-n+3) {
            display: flex;
            /* Keep them visible */
        }

        /* Enable horizontal scrolling if too many */
        .bookmarks-scrollable {
            overflow-x: auto;
            scroll-behavior: smooth;
            padding-bottom: 10px;
        }

        /* Hide scrollbar but allow scrolling */
        .bookmarks-scrollable::-webkit-scrollbar {
            display: none;
        }


        .bookmark {
            display: flex;
        }

        .bookmark a {
            color: var(--base-color-neutral--neutral-lighter);
            text-decoration: none;
            font-size: .8rem;
            height: 3rem;
            margin: 0px 10px 10px 10px;
            opacity: 80%;
        }

        .eyebrow_wrap {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 1rem;
            background-color: #ffffff17;
            border-radius: var(--radius--radius-round);
            border: 1px solid #f7f7f714;
            padding: .25rem .75rem .25rem .75rem;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            flex-wrap: nowrap;
        }

        .eyebrow_tag {
            width: 2rem;
            height: 1rem;
            background-color: var(--base-color-brand--dark);
            color: var(--base-color-brand--off-white);
            text-align: center;
            font-size: 0.75rem;
            font-weight: 500;
            border-radius: var(--radius--radius-round);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .eyebrow_text {
            font-size: 0.7rem;
            margin-right: .75em;
            font-weight: 500;
            opacity: 0.6;
            color: var(--base-color-brand--off-white);
        }


        .eyebrow_wrap[data-state="off"] .eyebrow_tag {
            transform: translateX(.4rem);
            color: var(--base-color-brand--blue);
        }


        .section-break {
            text-align: center;
            opacity: 100%;
            width: 100%;
        }

        .line {
            border: 0;
            border-top: 1px solid var(--base-color-brand--off-white);
            margin-bottom: 1rem;
            width: 100%;
            opacity: 5%;
        }

        .line-2 {
            border: 0;
            border-top: 1px solid var(--base-color-brand--off-white);
            margin-bottom: 1rem;
            width: 100%;
            opacity: 2%;
        }

        .line-3 {
            border: 0;
            border-top: 1px solid var(--base-color-brand--off-white);
            margin-top: .6rem;
            width: 60%;
            opacity: 3%;
        }

        .info-panel-right {
            position: fixed;
            top: 20px;
            right: 20px;
            text-align: right;
            z-index: 1;
            color: var(--base-color-brand--off-white);
            border-radius: 12px;
            padding: 1rem;
        }

        .info-panel-left {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            text-align: left;
            z-index: 1;
            align-items: center;
            justify-content: space-around;
            padding: .5rem;
            flex-direction: column;
            width: auto;
            /* Adjusts dynamically based on content */
            border-radius: var(--radius--radius-large);
            border: 0px solid var(--base-color-neutral--neutral-darker);
        }

        .user-icon {
            width: 1.2rem;
            height: auto;
            animation: spin-pause 3s ease-in-out infinite;
            color: var(--base-color-brand--blue);
        }

        @keyframes spin-pause {
            0% {
                transform: rotate(0deg);
            }

            10% {
                transform: rotate(360deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }


        .info-panel-left p {
            margin: 0;
            font-size: .8rem;
            color: var(--base-color-brand--off-white);
            opacity: .7;
            font-weight: lighter;
        }


        .logo {
            position: fixed;
            top: 15%;
            left: 50%;
            /* Move the left edge to the middle */
            transform: translateX(-50%);
            /* Shift it back by half of its width */
            width: 5rem;
            height: auto;
            z-index: 10;
            filter: brightness(0) invert(1);
            opacity: 0%;
        }
    </style>
    <style>
        .magic-links {
            position: fixed;
            display: flex;
            bottom: 1vh;
            left: 0;
            width: 95vw;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: .5em 2.5vw .5em 2.5vw;
            flex-wrap: nowrap;
            background: var(--base-color-brand--dark);
            opacity: 1;
            height: auto;
            transition: opacity 0.2s ease-in-out,
                height 0.2s ease-in-out;
            overflow: scroll;
            align-items: baseline;
        }

        .magic-links.hidden {
            opacity: 0;
            height: 0;
        }

        .link-container {
            display: flex;
            gap: 0.5rem 1rem;
            border-radius: 10px;
            justify-items: start;
            max-height: 20vh;
            width: auto;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .link-button {
            padding: .5rem 1rem !important;
            font-size: .8rem !important;
            height: 1.5rem;
            /* Ensures same height */
            margin-left: 1em;
        }

        .link-container input,
        .link-container select {
            appearance: none;
            /* Remove default styling */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: var(--base-color-brand--off-white);
            color: var(--base-color-neutral--neutral-darker);
            border: 1.5px solid var(--base-color-brand--light-gray);
            border-radius: var(--radius--radius-round);
            padding: .1rem 1.2rem .1rem 1.2rem;
            font-size: .7rem;
            min-width: unset;
            width: fit-content;
            min-height: unset;
            height: 1rem;
            /* Ensures same height */
            text-align: center;
            /* Ensures the text aligns with input */
            display: flex;
            align-items: center;
        }

        .link-container input {
            color: var(--base-color-neutral--neutral-darker);
        }


        .link-container input:focus,
        .link-container select:focus {
            outline: 1px solid var(--base-color-brand--blue);
        }

        .link-container input::placeholder,
        .link-container select::placeholder {
            color: var(--base-color-neutral--neutral);
            font-size: .7rem;
        }


        label {
            text-align: right;
            display: flex;
            align-items: center;
            font-size: 0.7rem;
            height: 2rem;
            white-space: nowrap;
        }

        .small-text {
            font-size: 0.5rem;
            opacity: 0.7;
            margin-left: 10px;
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            /***************
             * BOOKMARKS
             * (unchanged from your existing logic)
             ***************/
            const bookmarks = document.querySelector(".bookmarks");
            const bookmarksContainer = document.querySelector(".bookmarks-container");
            const hiddenBookmarks = document.querySelectorAll(".bookmarks .bookmark.hidden");
            const visibleBookmarks = document.querySelectorAll(".bookmarks .bookmark:nth-child(-n+3)");
            const toggleWrap = document.querySelector(".eyebrow_wrap");

            function updateCollapsedWidth() {
                let totalWidth = 0;
                const computedStyle = getComputedStyle(bookmarks);
                const gap = parseFloat(computedStyle.gap) || 0;

                visibleBookmarks.forEach((bookmark, index) => {
                    totalWidth += bookmark.offsetWidth;
                    if (index < visibleBookmarks.length - 1) {
                        totalWidth += gap;
                    }
                });

                if (!bookmarks.classList.contains("expanded")) {
                    bookmarks.style.maxWidth = `${totalWidth}px`;
                }
            }

            // Set up bookmarks on load
            bookmarks.scrollLeft = 0;
            updateCollapsedWidth();
            bookmarksContainer.style.opacity = "100%";

            // Scroll reset logic
            let scrollResetTimeout;
            bookmarksContainer.addEventListener("mouseleave", function () {
                scrollResetTimeout = setTimeout(() => {
                    bookmarks.scrollTo({ left: 0, behavior: "smooth" });
                }, 50);
            });
            bookmarksContainer.addEventListener("mouseenter", function () {
                clearTimeout(scrollResetTimeout);
            });

            /***************
         * BUTTONS
         ***************/
            const buttons = document.querySelector(".buttons-1");
            const hiddenButtons = document.querySelectorAll(".buttons-1 button.hidden");

            /** 
             * Calculate the final collapsed width, 
             * i.e. sum the first 2 non-.hidden buttons + gap.
             */
            function calculateButtonsCollapsedWidth() {
                let totalWidth = 0;
                const computedStyle = getComputedStyle(buttons);
                const gap = parseFloat(computedStyle.gap) || 8;

                // First 2 "visible" buttons 
                const visibleBtns = document.querySelectorAll(
                    ".buttons-1 button:not(.hidden):nth-child(-n+2)"
                );
                visibleBtns.forEach((btn, idx) => {
                    totalWidth += btn.offsetWidth;
                    if (idx < visibleBtns.length - 1) {
                        totalWidth += gap;
                    }
                });
                return totalWidth;
            }

            // ====== INITIALLY COLLAPSED ON PAGE LOAD =====
            buttons.classList.add("collapsed");

            // This ensures it looks collapsed right away
            buttons.style.maxWidth = `${calculateButtonsCollapsedWidth()}px`;

            // Make sure the “hidden” ones remain hidden (if needed):
            hiddenButtons.forEach(btn => btn.classList.add("hidden"));

            // Function to toggle
            function toggleButtons() {
                if (buttons.classList.contains("expanded")) {
                    /** ========== COLLAPSE ========== */
                    requestAnimationFrame(() => {
                        buttons.classList.add("collapsing");
                        buttons.classList.remove("expanded");

                        setTimeout(() => {
                            // 1) Hide extra hidden buttons after the animation
                            hiddenButtons.forEach((btn) => {
                                btn.classList.add("hidden");
                                btn.classList.remove("visible-text");
                            });

                            // 2) Switch final classes
                            buttons.classList.remove("collapsing");
                            buttons.classList.add("collapsed");

                            // 3) Inline style for final collapsed width
                            const collapsedWidth = calculateButtonsCollapsedWidth();
                            buttons.style.maxWidth = `${collapsedWidth}px`;
                        }, 500); // match your .5s transitions
                    });
                } else {
                    /** ========== EXPAND ========== */
                    requestAnimationFrame(() => {
                        buttons.classList.add("expanding");

                        setTimeout(() => {
                            // 1) Remove expanding, add expanded
                            buttons.classList.remove("expanding");
                            buttons.classList.add("expanded");

                            // 2) Show all hidden buttons
                            hiddenButtons.forEach((btn) => {
                                btn.classList.remove("hidden");
                                btn.classList.add("visible-text");
                            });

                            // 3) Inline style for final expanded width
                            buttons.style.maxWidth = "100%";
                        }, 500);
                    });
                }
            }

            /****************************************
             * SHARED TOGGLE CLICK (Bookmarks & Buttons)
             ****************************************/
            toggleWrap.addEventListener("click", function () {
                // ======= BOOKMARKS Logic ======= 
                if (bookmarks.classList.contains("expanded")) {
                    bookmarksContainer.scrollLeft = 0;
                    requestAnimationFrame(() => {
                        bookmarks.classList.add("collapsing");
                        bookmarks.classList.remove("expanded");
                        bookmarksContainer.style.justifyContent = "center";
                        bookmarksContainer.style.overflowX = "hidden";
                        bookmarks.classList.remove("bookmarks-scrollable");

                        setTimeout(() => {
                            hiddenBookmarks.forEach(bookmark => bookmark.classList.add("hidden"));
                            bookmarks.classList.remove("collapsing");
                            bookmarks.classList.add("collapsed");
                            updateCollapsedWidth();
                        }, 500);
                    });
                } else {
                    bookmarks.classList.add("bookmarks-scrollable");
                    bookmarksContainer.scrollLeft = 0;
                    bookmarks.classList.add("expanding");
                    bookmarks.classList.remove("collapsed");
                    bookmarksContainer.style.justifyContent = "center";
                    bookmarksContainer.style.overflowX = "auto";

                    setTimeout(() => {
                        bookmarks.classList.remove("expanding");
                        bookmarks.classList.add("expanded");
                        bookmarks.style.maxWidth = "100%";
                        hiddenBookmarks.forEach(bookmark => bookmark.classList.remove("hidden"));
                    }, 500);
                }

                // ======= BUTTONS Logic ======= 
                toggleButtons();

            });

            requestAnimationFrame(() => {
                document.body.classList.remove("no-js");
            });
        });

        //Page functions

        //session id from url
        function getSessionId() {
    try {
        // Get the full URL from the top frame (browser address bar)
        const browserUrl = window.top.location.href;

        // Create a URL object to parse it
        const urlObj = new URL(browserUrl);

        // Extract the session ID from the last part of the path
        return urlObj.pathname.split('/').filter(Boolean).pop();
    } catch (error) {
        console.error("Cannot access the top frame due to CORS restrictions.");
        return null;
    }
}

document.addEventListener("DOMContentLoaded", function () {

    icons.forEach(icon => {

            tooltip.style.top = e.pageY + 10 + "px";

        });
    });
});

        surflyExtension.surflySession.onMessage.addListener((message) => {
            if (message.msg === "get_session_tabs" && message.tabs) {
                const myTab = message.tabs.find(tab => tab.leader_index = myIndex);

                if (myTab) {
                    leaderIndex = myTab.leader_index;
                    console.log("My Index:", myIndex, " New tab leader Index: ", leaderIndex);
                    if (!startPageUpdated) {
                        updateTabOwnerName();
                    }
                }
            }
        });

        // Message listener for participant joined/left
        surflyExtension.surflySession.onMessage.addListener((message) => {
            if (message.event_type === "participant_joined" || message.event_type === "participant_left") {
                console.log("Join/Leave event: ", message);
                participantListUpdated = false;
                console.log("participantListUpdated: ", participantListUpdated);
                //getSessionParticipants(); too regular for webinar
            }
        });


        // Set up message listener for participant data
        surflyExtension.surflySession.onMessage.addListener((message) => {
            if (message.msg === "get_session_participants" && message.participants) {
                updateParticipantCount(message);
                if (!startPageUpdated && !participantListUpdated) {
                    console.log("Updating participant list and start page");
                    // Find the active tab
                    const selfParticipant = message.participants.find(participants => participants.self);

                    if (selfParticipant && !startPageUpdated) {
                        myIndex = selfParticipant.client_index;
                        myEmail = selfParticipant.email;
                        myName = selfParticipant.name;
                        console.log("My client index:", myIndex);
                        console.log("My email:", myEmail);
                        console.log("My name:", myName);
                        getSessionTabs();
                    }
                }

                else if (startPageUpdated && !participantListUpdated) {
                    console.log("Updating participant list only");
                }
            }
        });


        // Update date and time: start
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };

            const dateStr = now.toLocaleDateString('en-US', dateOptions);
            const timeStr = now.toLocaleTimeString('en-US', timeOptions);

            document.getElementById('datetime').innerHTML = `
    <span style="font-size:1.5rem; opacity:0.7;">${dateStr}</span><br>
    <span style="font-size:1.5rem; opacity:1;">${timeStr}</span>
    `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateDateTime();
            setTimeout(getSessionParticipants, 500);
            setInterval(updateDateTime, 1000);
            setInterval(getSessionParticipants, 5000);
            sessionId = getSessionId();
        });
        // Update date and time: end
    </script>
    <script>
        function requestLinkHost() {
            console.log("host payload");
            const spaceId = 502;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const urlsInput = document.getElementById('urls').value.trim();
            const urls = urlsInput ? urlsInput.split(',').map(url => url.trim()) : [];


            const payload = {
                space_id: spaceId,
                name: name || "Host",
                email: email || "placeholder@placeholder.com",
                can_host: true,
                urls: urls || "",
            };

            console.log("Generated Payload:", payload);

            surflyExtension.runtime.sendMessage({
                data: {
                    request: "magic_link",
                    payload: payload
                }
            });
        }

        function requestLinkGuest() {
            console.log("guest payload");
            const spaceId = 502;
            const payload = {
                space_id: spaceId,
                name: "Participant",
                email: "placeholder@placeholder.com",
                can_host: false,
                urls: []
            };

            console.log("Generated Payload:", payload);
            console.log("Magic link session:", sessionId);

            surflyExtension.runtime.sendMessage({
                data: {
                    request: "magic_link",
                    payload: payload,
                    sessionId: sessionId
                }
            });

        }

        //Receive Magic Link
        surflyExtension.runtime.onMessage.addListener((message, sender) => {
            console.log("Received message in popup:", message);
            if (message.data.newMagicLink) {
                console.log("Magic Link recived: ", message.data.newMagicLink);
            }
        });
    </script>

</body>
