<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #error4 {
            color: red;
            font-weight: bold;
            display: none;
        }

        /* Error 2 styles */
        #error2 {
            position: fixed;
            top: -50px;
            left: 0;
            width: 100%;
            background-color: red;
            color: white;
            text-align: center;
            font-size: 18px;
            padding: 15px;
            display: none;
        }

        /* For flashing screen (Error 3) */
        .flash {
            animation: flashScreen 0.5s alternate infinite;
        }

        @keyframes flashScreen {
            from {
                background-color: red;
            }
            to {
                background-color: black;
            }
        }

        /* Expanding text for Error 3 */
        #error3 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
            font-weight: bold;
            display: none;
            white-space: nowrap;
        }

    </style>
</head>
<body>
    <div class="container">
        <label for="numberInput">Enter a number</label>
        <input type="text" id="numberInput">
        <button onclick="validateInput()">Test Error Messages</button>
        <div id="error4"></div>
    </div>

    <!-- Error 2 Banner -->
    <div id="error2">Those are letters. Try again</div>

    <!-- Error 3 Expanding Text -->
    <div id="error3">Those are special characters. Try again</div>

    <script>
        function validateInput() {
            const input = document.getElementById("numberInput").value;
            const error4 = document.getElementById("error4");
            const error2 = document.getElementById("error2");
            const error3 = document.getElementById("error3");
            
            // Reset styles and errors
            error4.style.display = "none";
            error2.style.display = "none";
            error3.style.display = "none";
            document.body.classList.remove("flash");

            // Error 1: Empty Input
            if (input.trim() === "") {
                alert("You have to type numbers. Try again");
                return;
            }

            // Error 2: Only Letters
            if (/^[a-zA-Z]+$/.test(input)) {
                showError2();
                return;
            }

            // Error 3: Special Characters Only
            if (/^[^a-zA-Z0-9]+$/.test(input)) {
                showError3();
                return;
            }

            // Error 4: Mix of Letters and/or Special Characters
            if (/[^0-9]/.test(input)) {
                error4.textContent = "No no no no. The instructions are very clear. Try again";
                error4.style.display = "block";
                return;
            }

            alert("Input is valid!");
        }

        function showError2() {
            const error2 = document.getElementById("error2");
            error2.style.display = "block";
            error2.style.top = "0";
            setTimeout(() => {
                error2.style.display = "none";
            }, 3000);
        }

        function showError3() {
            const error3 = document.getElementById("error3");
            let fontSize = 20;
            document.body.classList.add("flash");
            error3.style.display = "block";

            const interval = setInterval(() => {
                fontSize += 10;
                error3.style.fontSize = fontSize + "px";
            }, 300);

            setTimeout(() => {
                clearInterval(interval);
                document.body.classList.remove("flash");
                error3.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
