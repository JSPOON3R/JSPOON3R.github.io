<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Background Button</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full screen background with centered content */
        body,
        html {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-color: #f4f4f9;
        }

        /* Background Circle */
        .background-circle {
            position: absolute;
    top: -150%;
    right: -130%;
    width: 200%;
    height: 200%;
    background-color: #c7eed1;
    border-radius: 50%;
        }

        p {
            margin-bottom:20px;
            font-size:1.5em;
        }

        /* Container for content */
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Logo at the top left */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 120px;
        }

        /* Main image in the middle of the page */
        .main-image {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom:10%;
        }

        /* Button at the bottom */
        .button {
            font-size: 1.2em;
            border: none;
            color: white;
            background: #000;
            padding: 15px 20px;
            border-radius: 20px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 15%;
        }

        .button:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <!-- Background Circle -->
    <div class="background-circle"></div>

    <!-- Logo in the top left -->
    <img src="https://images.crunchbase.com/image/upload/c_pad,f_auto,q_auto:eco,dpr_1/ydyoi7bvv5ccopkx0lph" alt="Logo" class="logo">

    <!-- Main content container -->
    <div class="container">
        <p>Get Live Assistance from a trained Agent with Co-browsing.<br><br> Your Agent can guide you through the steps to take</p>
        <img src="https://play-lh.googleusercontent.com/wtjK2wkEgnuraNe9dOthgvp05a5a6eLCZdJA8PQooMfyeJIYUhNyLukvH4E4x1HF1N51" alt="Main Image" class="main-image">

        <!-- Button at the bottom -->
        <button class="button" onclick="startSession()">Tap To Start Co-browsing</button>
          <!-- Main Image in the middle -->
    </div>

    <script>
        function startSession() {
        (function(s,u,r,f,l,y){s[f]=s[f]||{init:function(){s[f].q=arguments}};
        l=u.createElement(r);y=u.getElementsByTagName(r)[0];l.async=1;
        l.src='https://surfly.com/surfly.js';y.parentNode.insertBefore(l,y);})
        (window,document,'script','Surfly');
        
        var settings = {
            // Surfly session options can be set here, or at the Company/Plan levels.
            widget_key: '8816869ecf624d4483f6befd75cb2a1f',
            block_until_agent_joins: false,
            videochat: false
        };
        Surfly.init(settings, function(initResult) {
            if (initResult.success) {
                // API calls can now be made!
                if (!Surfly.isInsideSession) {
                    Surfly.session().startLeader();
                }
            }
            else{
                console.log("Surfly was unable to initialize properly.")
            }
        });
    };
        </script>
</body>

</html>
