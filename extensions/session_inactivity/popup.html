<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session End Rules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #f0f0f0;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .rule {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .rule input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
        }

        .rule label {
            flex: 1;
            font-size: 18px;
            margin-right: 10px;
        }

        .rule select, .rule input[type="number"] {
            padding: 5px;
            font-size: 16px;
            margin: 0 10px;
        }

        .rule-options {
            display: flex;
            align-items: center;
        }

        .options input[type="checkbox"] {
            margin-right: 5px;
        }

        .options label {
            font-size: 14px;
            margin-right: 15px;
        }

        .add-rule {
            display: inline-flex;
            align-items: center;
            font-size: 16px;
            color: green;
            cursor: pointer;
        }

        .add-rule i {
            font-size: 24px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Session End Rules</h2>

    <div class="rule">
        <input type="checkbox" id="rule1" checked>
        <label for="rule1">End Session when</label>
        <select>
            <option>No Activity</option>
            <option>Activity</option>
        </select>
        <label>for</label>
        <input type="number" value="15" min="1"> minutes
    </div>

    <div class="options">
        <input type="checkbox" id="warning1" checked>
        <label for="warning1">Show warning</label>

        <input type="checkbox" id="audit1" checked>
        <label for="audit1">Include in audit log</label>
    </div>

    <div class="rule">
        <input type="checkbox" id="rule2" checked>
        <label for="rule2">End Session when</label>
        <select>
            <option>No Agent</option>
            <option>Agent</option>
        </select>
        <label>for</label>
        <input type="number" value="20" min="1"> minutes
    </div>

    <div class="options">
        <input type="checkbox" id="warning2">
        <label for="warning2">Show warning</label>

        <input type="checkbox" id="audit2" checked>
        <label for="audit2">Include in audit log</label>
    </div>

    <div class="add-rule">
        <i>+</i>
        <span>Add rule</span>
    </div>
</div>

</body>
</html>
