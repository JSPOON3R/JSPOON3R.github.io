<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Fullscreen Embed</title>
    <script>
        // Load the YouTube Iframe API script
        var tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // YouTube API callback function
        function onYouTubeIframeAPIReady() {
            // Create a new YouTube player
            var player = new YT.Player('youtubeIframe', {
                events: {
                    'onStateChange': function (event) {
                        if (event.data === YT.PlayerState.ENDED) {
                            // Send a message to the parent page when the video ends
                            window.parent.postMessage('videoFinished', 'https://demo.surfly.com/example/test-page');
                            console.log('Embedded YouTube video has finished');

                        }
                    }
                }
            });
        }
    </script>
</head>
<body>

    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
        <iframe
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
            src="https://www.youtube.com/embed/FUKmyRLOlAA?si=Sc1ngJL7GE2YHpqt?autoplay=1&controls=1&showinfo=0&rel=0&fullscreen=1"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
